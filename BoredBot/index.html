<!DOCTYPE html>
<html lang="en" data-theme="fantasy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoredBot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/2.6.0/full.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-500 to-pink-500 flex flex-col items-center justify-center p-8">
    <div class="max-w-md w-full bg-white bg-opacity-90 rounded-xl shadow-2xl p-8 space-y-6">
        <div class="text-center space-y-4">
            <h1 id="title" class="text-4xl font-bold text-purple-800 animate-pulse">
                BoredBot
            </h1>
            
            <div class="divider"></div>
            
            <div class="p-4 bg-purple-100 rounded-lg">
                <h4 id="activity" class="text-xl font-medium text-gray-700">
                    Find something to do
                </h4>
            </div>
        </div>

        <button id="get-activity" 
                class="btn btn-primary w-full text-lg font-semibold transform hover:scale-105 transition-transform duration-200 bg-gradient-to-r from-purple-600 to-pink-600 border-none hover:from-purple-700 hover:to-pink-700">
            Generate Activity
        </button>
    </div>
</body>
<script src="./index.js"></script>
</html>
